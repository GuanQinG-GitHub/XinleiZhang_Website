# [UI]
## [top]

# Custom Homepage Elements
# home_cover_image: MainPage/Profile_Xinlei%20-%20Circle.png # This path starts at your root mkdocs directory.
home_cover_image: MainPage/Profile_Xinlei_2.png
home_cover_image_size: 18  # 200px / 16 = 12.5rem
home_tagline: Xinlei Zhang
home_description: Hi, I'm a first year Ph.D. student in North Carolina State University.

  
theme:
  name: material
  custom_dir: asset # Contains custom 'home.html' coverpage (and 'main.html')
  
  palette:
    - scheme: default # 日间模式
      primary: indigo # 上方的
      accent: orange # 链接等可交互元件的高亮色
      toggle:
        icon: material/weather-night # 图标
        name: 切换至夜间模式 # 鼠标悬浮提示
    - scheme: slate # 夜间模式
      primary: indigo
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: 切换至日间模式
        
  features:
    - navigation.tabs # 使用Tab来进行分类
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top # 返回顶部的按钮 在上滑时出现
    - navigation.indexes # Tab会有一个index.md 而不是在打开Tab时打开第一篇文章
#    - navigation.expand # 打开Tab时左侧目录全部展开
    - search.suggest # 搜索输入一些字母时推荐补全整个单词
    - search.highlight # 搜索出的文章关键词加入高亮
    - content.code.copy # 可以通过按钮复制代码
    - content.action.edit # 点击按钮跳转到编辑页面  需要结合 edit_uri 一起使用
  language: en # 一些提示性的文字会变成中文
  
# [Extension]
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
 # - pymdownx.pathconverter:
 #     base_path: 'personal-website' # default: ''
 #     relative_path: '' # default ''
 #     absolute: true # default: false
 #     tags: 'a script img link object embed'

extra_javascript:
  # latex支持
  # check https://squidfunk.github.io/mkdocs-material/reference/mathjax/?h=math for more information
